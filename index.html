<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <div id="container">
        <div id="to-do">
            <h1>To Do App</h1>
            <input type="text" id="task-input" placeholder="Add task"> 
            <button type="button" id="add-task-btn" onclick="addToDo()">Add</button>
            <h2 class="list-title">Tasks</h2>
            <ol id="task-list"></ol>
            <p id="task-count"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
